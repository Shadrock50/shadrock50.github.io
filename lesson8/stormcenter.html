<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="description" content="Homepage for littleweather.net">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" media="screen and (min-width: 900px)" href="css/widescreen.css">
<link rel="stylesheet" media="screen and (max-width: 899px) and (min-width: 651px)" href="css/midscreen.css">
<link rel="stylesheet" media="screen and (max-width: 650px)" href="css/smallscreen.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<script src="js/script.js"></script>
<script src="js/wind-chill.js"></script>
<title>Storm Center</title>
</head>

<body onload="todayDate()">

    <header class="header">
        <img src="img/umbrella.png" alt="littleweather.net Logo">
        <div class=headInfo>
            <h1>littleweather.net</h1>
            <p class="catchphrase">The best place for weather adventures!</p>
        </div>
    </header>

    <nav>
        <ul class="topnav" id="myTopnav">
            <li><a href="javascript:void(0);" class="icon" onclick="createDropdown()">
                <i> Menu</i>
            </a></li>
            <li><a href="#">Home</a></li>
            <li><a href="../lesson5/preston-5.html" class="active">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="../lesson8/stormcenter.html">Storm Center</a></li>
            <li><a href="../lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <form action="../lesson8/thanks.html" class="formDiv">
            <h2>Contact Infomation</h2>
            <label for="fullName">Enter your full name: <i>(Minimum 6 character length, no numbers)*</i></label><br>
            <input type="text" name="fullName" id="fullName" placeholder="John Smith" pattern="[0-9a-zA-Z ]{6,}" required><br><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" name="email" id="email" placeholder="yourname@email.com"><br><br>
            <label for="phone">Enter your phone number: *</label><br>
            <input type="tel" name="phone" id="phone" required><br><br>
            <label for="zipCode">Zip Code: *</label><br>
            <input type="number" name="zipCode" id="zipCode" required><br><br>
            <h2>Storm Information</h2>
            <label for="stormDate">Date of Storm:</label><br>
            <input type="date" name="stormDate" id="stormDate"><br><br>
            <label for="stormSeverity">Storm Severity:</label>
            <input type="range" id="stormSeverity" name="stormSeverity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><br><br>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            <label for="stormRegion">Storm Region: </label><br>
            <select name="stormRegion" id="stormRegion">
                <option value="#" disabled selected>Select Region...</option>
                <option value="Preston">Preston</option>
                <option value="Soda Springs">Soda Springs</option>
                <option value="Fish Haven">Fish Haven</option>
            </select><br><br>
            <label>Are you in danger?</label><br><br>
            <label><input type="radio" name="dangerLevel" value="yes" checked> Yes</label><br>
            <label><input type="radio" name="dangerLevel" value="maybe" checked> Maybe</label><br>
            <label><input type="radio" name="dangerLevel" value="no" checked> No</label><br><br>

            <label for="additionalComments">Additional Comments:</label><br>
            <textarea id="additionalComments" name="additionalComments" rows="4" cols="50" placeholder="Type here"></textarea>

            <br>
            <br>
            <input type="submit" id="submit" value="Submit">
            <br>
            <br>
            <p>* - Required Field</p>
        </form>

    </main>
    <footer>
        <div class="footerInfo">
            <p>&#169;Little Weather | Shad Christopherson</p>
            <p id="footerDate"></p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {families: ["Roboto"]}
        })
    </script>
</body>

</html>
